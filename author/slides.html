
<div class="reveal" >
<!-- Any section element inside of this container is displayed as a slide -->
<div class="slides">

	<section>
		<h1>Slide 1</h1>
		<div>
			<svg id="laptop" width="100%" height="100%" viewBox="0 0 960 700">
          		<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#shape-laptop126"></use>
        	</svg>
        </div>
        <div class="fragment">
			<script type="text/javascript">
				var animator = {};
				animator.show = function() {
					var laptop = Snap.select("#laptop");
					laptop.animate({opacity:0.5}, 400);
				};	
				animator.hide = function() {
					var laptop = Snap.select("#laptop");
					laptop.animate({opacity:1}, 400);
				};
				animator;
			</script>	
        </div>
        <div class="fragment">
			<script type="text/javascript">
				var animator = {};
				animator.show = function() {
					var laptop = Snap.select("#laptop");
					laptop.animate({opacity:0}, 400);
				};	
				animator.hide = function() {
					var laptop = Snap.select("#laptop");
					laptop.animate({opacity:0.5}, 400);
				};
				animator;
			</script>	
        </div>		
	</section>

	<section>
		<h2>Slide 3</h2>
		<p>
			Some Other Text
		</p>
	</section>
	
</div>
</div>
